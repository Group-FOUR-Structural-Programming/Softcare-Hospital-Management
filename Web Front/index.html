<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMARTCARE HOSPITAL - Patient's Portal</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f9fbfd);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .container {
      background: #ffffff;
      width: 100%;
      max-width: 500px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #0d47a1;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background: #1e88e5;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SMARTCARE HOSPITAL</h1>
    <h2>Patient's Portal</h2>
    <p>Welcome to the SMARTCARE HOSPITAL Patient Portal. Please login or register to access your account.</p>
    <a href="/login" class="btn">Login</a>
    <a href="/register" class="btn">Register</a>
  </div>
</body>
</html>
