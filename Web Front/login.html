<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMARTCARE HOSPITAL - Patient's Portal</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f9fbfd);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .container {
      background: #ffffff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d47a1;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1565c0;
    }
    form {
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #1e88e5;
      box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.15);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1e88e5;
      border: none;
      border-radius: 6px;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: #1565c0;
    }
    button:active {
      transform: scale(0.98);
    }
    .message {
      margin-top: 8px;
      font-size: 0.9rem;
    }
    .message.success {
      color: #2e7d32;
    }
    .message.error {
      color: #c62828;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #1e88e5;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SMARTCARE HOSPITAL</h1>
    <h2>Patient's Portal - Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginMessage" class="message"></div>
    <div class="link">
      <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    function setMessage(element, message, success) {
      element.textContent = message;
      element.className = 'message ' + (success ? 'success' : 'error');
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      setMessage(loginMessage, result.message, result.success);

      if (result.success) {
        window.location.href = `/dashboard?username=${username}`;
      }
    });
  </script>
</body>
</html>
